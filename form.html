<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="assets/css/meyawo.css">
</head>
<body>
    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle">Silahkan isi Form dibawah ini!!</p>
            <h6 class="section-title mb-5">Form</h6>
            <!-- contact form -->
            <form action="hasilform.php" method="post" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="nim" class="form-control" placeholder="NIM (Student ID)" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="date" name="birthdate" class="form-control" placeholder="Date of Birth" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="address" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <select name="gender" class="form-control" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="major" class="form-control" placeholder="Major" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="campus" class="form-control" placeholder="Campus" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="hobbies" class="form-control" placeholder="Hobbies" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="ambition" class="form-control" placeholder="Ambition" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="drink" class="form-control" placeholder="Favorite Drink" required>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <input type="submit" value="Submit" class="btn btn-outline-primary rounded">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
