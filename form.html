<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    
    <link rel="stylesheet" href="assets/css/meyawo.css">
</head>
<body>
    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle">Silahkan isi Form dibawah ini!!</p>
            <h6 class="section-title mb-5">Form</h6>

            <form action="hasilform.php" method="post" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input type="text" name="name" class="form-control" placeholder="Nama" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="nim" class="form-control" placeholder="NIM" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="date" name="birthdate" class="form-control" placeholder="Tanggal Lahir" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="tel" name="phone" class="form-control" placeholder="Nomor Telepon" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="address" class="form-control" placeholder="Alamat" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <select name="gender" class="form-control" required>
                            <option value="" disabled selected>Jenis Kelamin</option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="major" class="form-control" placeholder="Jurusan" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="campus" class="form-control" placeholder="Kampus" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="hobbies" class="form-control" placeholder="Hobi" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="ambition" class="form-control" placeholder="Cita-cita" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" name="drink" class="form-control" placeholder="Minuman Favorit" required>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <input type="submit" value="Submit" class="btn btn-outline-primary rounded">
                        <a href="index.html" class="btn btn-outline-primary rounded">Kembali</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
